    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>


        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to your list</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Add details about your task here" id="description"
                    style="height: 100px"></textarea>

            </div>

        </div>

        <button class="btn btn-primary" id="add">Add to list</button>
        <button class="btn btn-primary" id="clear" onclick="clearStorge()">Clear List</button>
    </div>


    <div id="items" class="container my-4">
        <h2>Your Items</h2>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr.No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Get Some Coffee</td>
                    <td>You need coffee as you are a coder</td>
                    <td><button class="btn btn-sm btn-primary" >Delete</button></td>
                </tr>
            </tbody>
        </table>
